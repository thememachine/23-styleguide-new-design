

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Style Guide</title>
  <link href="../../style.css" media="all" rel="stylesheet" />
  <meta name="theme-color" content="#0067B1">
</head>
<body >

<section class="tw-flex tw-flex-col tw-space-y-2 tw-pagewidth">

<div class="tw-flex tw-justify-start tw-bg-tint tw-green">
left (justify-start)
</div>

<div class="tw-flex tw-justify-center tw-bg-tint tw-green">
center (justify-center)
</div>

<div class="tw-flex tw-justify-end tw-bg-tint">
right (justify-end)
</div>

<div class="tw-flex tw-justify-center tw-items-center tw-h-32 tw-bg-tint">
  center + center  (justify-center items-center)
</div>
<div class="tw-center-center tw-h-32 tw-bg-tint">
center-center (shortcut justify-center)
</div>


<div class="tw-flex tw-items-start tw-h-32 tw-bg-tint">
top (items-start)
</div>

<div class="tw-flex tw-items-center tw-h-32 tw-bg-tint">
  center (items-center )
</div>


<div class="tw-flex tw-items-end tw-h-32 tw-bg-tint">
  bottom (items-end)
</div>


</section>





<section class="tw-fixed tw-bottom-0 tw-flex tw-flex-col tw-left-0 tw-z-10 tw-text-sm tw-text-center tw-w-full tw-opacity-75">

  <div class="sm:tw-hidden tw-bg-slate-50">
    <code>Default</code>
  </div>

  <div class="tw-hidden sm:tw-block md:tw-hidden tw- tw-bg-slate-100">
    <code>sm: 640px</code>
  </div>

  <div class="tw-hidden md:tw-block lg:tw-hidden md:tw-bg-slate-100">
    <div> md: 768px</div>
  </div>

  <div class="tw-hidden lg:tw-block xl:tw-hidden tw-bg-slate-200">
  <code>lg: 640</code>
  </div>

  <div class="tw-hidden xl:tw-block 2xl:tw-hidden tw-bg-slate-300">
    <code>xl 1280</code>
  </div>

  <div class="tw-hidden 2xl:tw-block  tw-bg-slate-400">
    <code>2xl 1536</code>

  </div>
</section>


<script src="../../alpine3.10.3.min.js" defer></script>
</body>
</html>
