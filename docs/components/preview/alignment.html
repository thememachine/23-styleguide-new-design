

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Style Guide</title>
  <link href="../../style.css" media="all" rel="stylesheet" />
  <meta name="theme-color" content="#0067B1">
</head>
<body >

<section class="flex flex-col space-y-2 pagewidth">

<div class="flex justify-start bg-tint green">
left (justify-start)
</div>

<div class="flex justify-center bg-tint green">
center (justify-center)
</div>

<div class="flex justify-end bg-tint">
right (justify-end)
</div>

<div class="flex justify-center items-center h-32 bg-tint">
  center + center  (justify-center items-center)
</div>
<div class="center-center h-32 bg-tint">
center-center (shortcut justify-center)
</div>


<div class="flex items-start h-32 bg-tint">
top (items-start)
</div>

<div class="flex items-center h-32 bg-tint">
  center (items-center )
</div>


<div class="flex items-end h-32 bg-tint">
  bottom (items-end)
</div>


</section>





<section class="fixed bottom-0 flex flex-col left-0 z-10 text-sm text-center w-full opacity-75">

  <div class="sm:hidden bg-slate-50">
    <code>Default</code>
  </div>

  <div class="hidden sm:block md:hidden  bg-slate-100">
    <code>sm: 640px</code>
  </div>

  <div class="hidden md:block lg:hidden  md:bg-slate-100">
    <div> md: 768px</div>
  </div>

  <div class="hidden lg:block xl:hidden  bg-slate-200">
  <code>lg: 640</code>
  </div>

  <div class="hidden xl:block 2xl:hidden  bg-slate-300">
    <code>xl 1280</code>
  </div>

  <div class="hidden 2xl:block   bg-slate-400">
    <code>2xl 1536</code>

  </div>
</section>


<script src="../../alpine3.10.3.min.js" defer></script>
</body>
</html>
